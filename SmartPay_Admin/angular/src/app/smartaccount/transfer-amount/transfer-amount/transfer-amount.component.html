<form
class="form-horizontal"
autocomplete="off"
#editUserModal="ngForm"
(ngSubmit)="save()"
>
<abp-modal-header
title="Send Points"
(onCloseClick)="bsModalRef.hide()"
></abp-modal-header>
<div class="modal-body">
    <label>Send To:</label>
    <select>
        <option *ngFor="let item of Users.items" [ngValue]="item.id">{{item.userName}}</option>
    </select>
</div>

<abp-modal-footer
[cancelDisabled]="saving"
(onCancelClick)="bsModalRef.hide()"
></abp-modal-footer>

</form>
